<head>
  <title>Meteor startup package</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="/favicon.png" type="image/png" />
</head>

<body>

  {{>HelloWorld}}


</body>

<template name="HelloWorld">
  <h1>Hello world</h1>
  <p>This package is made by <a href="http://www.designmonkey.dk" target="_blank">designmonkey.dk</a></p>


  {{#each Posts }}
    {{>post }}
  {{/each}}

</template>


<template name="post">
  <article>
    <h3>{{ head }}</h3>
    <p>By: <a href="mailto:{{ mail }}">{{ name }}</a></p>
    <p>Created: <time>{{ createDate }}</time></p>
  </article>
</template>
